<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Portefeuille Boursier</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background-color: #f2f2f2; }
    .gain { color: green; }
    .perte { color: red; }
    input { padding: 5px; margin-right: 10px; }
    button { padding: 5px 10px; }
    form { margin-top: 30px; }
    #logs { background: #222; color: #0f0; padding: 10px; margin-top: 30px; font-family: monospace; max-height: 200px; overflow-y: auto; }
  </style>
</head>
<body>

<h1>Mon Portefeuille Boursier</h1>

<table>
  <thead>
    <tr>
      <th>Entreprise</th>
      <th>Ticker</th>
      <th>Quantité</th>
      <th>Prix d’achat (€)</th>
      <th>Cours actuel</th>
      <th>Valeur actuelle (€)</th>
      <th>Gain/Perte (€)</th>
      <th>Performance (%)</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="portfolio-body">
    <!-- Actions ici -->
  </tbody>
</table>

<form id="add-stock-form">
  <h2>Ajouter une action</h2>
  <input type="text" id="name" placeholder="Nom" required>
  <input type="text" id="ticker" placeholder="Ticker (ex: AAPL)" required>
  <input type="number" id="quantity" placeholder="Quantité" step="0.01" required>
  <input type="number" id="avgPrice" placeholder="Prix d’achat (€)" step="0.01" required>
  <button type="submit">Ajouter</button>
</form>

<h2>Console (logs)</h2>
<div id="logs">Logs ici :</div>

<script>
  const apiKey = "4d728c32ab234c0897dda52052bb1727";
  const tableBody = document.getElementById("portfolio-body");
  const form = document.getElementById("add-stock-form");
  const logBox = document.getElementById("logs");

  function log(msg) {
    const time = new Date().toLocaleTimeString();
    logBox.innerHTML += `<div>[${time}] ${msg}</div>`;
    logBox.scrollTop = logBox.scrollHeight;
  }

  function savePortfolio() {
    localStorage.setItem("portfolio", JSON.stringify(portfolio));
    log("Portefeuille sauvegardé.");
  }

  function savePriceToCache(ticker, price) {
    const cached = JSON.parse(localStorage.getItem("priceCache") || "{}");
    cached[ticker] = { price, time: Date.now() };
    localStorage.setItem("priceCache", JSON.stringify(cached));
  }

  function getPriceFromCache(ticker) {
    const cached = JSON.parse(localStorage.getItem("priceCache") || "{}");
    if (cached[ticker]) {
      const age = (Date.now() - cached[ticker].time) / 1000;
      if (age < 60) return cached[ticker].price;
    }
    return null;
  }

  async function fetchStockPrice(ticker) {
    const cached = getPriceFromCache(ticker);
    if (cached !== null) {
      log(`Cache hit pour ${ticker} : ${cached}`);
      return cached;
    }

    const url = `https://api.twelvedata.com/price?symbol=${ticker}&apikey=${apiKey}`;
    log("Appel API : " + url);
    try {
      const res = await fetch(url);
      const data = await res.json();
      if (data && data.price) {
        const price = parseFloat(data.price);
        log(`Prix reçu pour ${ticker} : ${price}`);
        savePriceToCache(ticker, price);
        return price;
      } else {
        throw new Error(data.message || "Données invalides");
      }
    } catch (err) {
      log("Erreur API pour " + ticker + ": " + err.message);
      return null;
    }
  }

  async function renderPortfolio() {
    tableBody.innerHTML = "";
    for (let i = 0; i < portfolio.length; i++) {
      const stock = portfolio[i];
      const currentPrice = await fetchStockPrice(stock.ticker);
      if (!currentPrice) continue;

      const valueNow = currentPrice * stock.quantity;
      const cost = stock.avgPrice * stock.quantity;
      const gain = valueNow - cost;
      const perf = (gain / cost) * 100;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${stock.name}</td>
        <td>${stock.ticker}</td>
        <td>${stock.quantity}</td>
        <td>${stock.avgPrice.toFixed(2)}</td>
        <td>${currentPrice.toFixed(2)}</td>
        <td>${valueNow.toFixed(2)}</td>
        <td class="${gain >= 0 ? 'gain' : 'perte'}">${gain.toFixed(2)}</td>
        <td class="${perf >= 0 ? 'gain' : 'perte'}">${perf.toFixed(2)}%</td>
        <td><button onclick="deleteStock(${i})">Supprimer</button></td>
      `;
      tableBody.appendChild(row);
    }
    log("Portefeuille affiché.");
  }

  function deleteStock(index) {
    log("Suppression index : " + index);
    portfolio.splice(index, 1);
    savePortfolio();
    renderPortfolio();
  }

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const ticker = document.getElementById("ticker").value.toUpperCase();
    const quantity = parseFloat(document.getElementById("quantity").value);
    const avgPrice = parseFloat(document.getElementById("avgPrice").value);

    log(`Ajouté : ${name} | ${ticker} | ${quantity} actions à ${avgPrice}€`);
    portfolio.push({ name, ticker, quantity, avgPrice });
    savePortfolio();
    renderPortfolio();
    form.reset();
  });

  let portfolio = JSON.parse(localStorage.getItem("portfolio")) || [];
  log("Portefeuille chargé : " + JSON.stringify(portfolio));
  renderPortfolio();
</script>

</body>
</html>
