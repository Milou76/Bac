.today-btn {

        .nav-btn {

        .mobile-day-header {

        .time-slot {

            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            border-bottom: 1px solid #2980b9;
        }

        .day-grid {
            position: relative;
            height: calc(100% - 50px);
        }

        .grid-line {
            position: absolute;
            left: 0;
            right: 0;

            background: #f1f3f4;
        }

        .loading {
            text-align: center;
            padding: 40px;

        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #74b9ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;

        @keyframes spin {
            0% { transform: rotate(0deg); }

        .error {

            padding: 40px;
            color: #e74c3c;
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            margin: 20px;
            border-radius: 12px;

        .no-events {

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD686OpBhCtAgc5ErMi4IO3mgdEFZfGWAM",
            authDomain: "moncalendrierpersonnel.firebaseapp.com",
            projectId: "moncalendrierpersonnel",
            storageBucket: "moncalendrierpersonnel.firebasestorage.app",
            messagingSenderId: "541374833076",
            appId: "1:541374833076:web:ae515321fcc8be3b5612e1",
            measurementId: "G-RFQETZ4WPC"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Variables globales
        let calendar;
        let allEvents = [];
        let currentWeekOffset = 0;
        let isMobile = window.innerWidth <= 768;
        let startX = 0;

        // ============= FIREBASE =============
        async function getCalendarListFromFirebase(userEmail) {
            const userDocRef = doc(db, 'users', userEmail);
            const userDoc = await getDoc(userDocRef);
            if (!userDoc.exists()) return [];
            
            const userData = userDoc.data();
            return Object.keys(userData)
                .filter(key => key.startsWith('calendarUrl'))
                .map(key => ({
                    key,
                    nom: userData[key].Nom || `Emploi du temps ${key.replace('calendarUrl', '')}`,
                    url: userData[key].Url
                }))
                .filter(cal => cal.url);
        }

        // ============= EXTRACTION PROF =============
        function extractProfessor(description) {
            if (!description) return "";

            const lines = description
                .replace(/\\n/g, "\n")
                .split(/\r?\n/)
                .map(l => l.trim())
                .filter(Boolean);

            const blacklist = [
                /^TD\b/i, /^TP\b/i, /^CM\b/i, /^Amphi\b/i, /^Rentr[ée]e\b/i,
                /^BUT\b/i, /^Intégration\b/i, /^Portfolio\b/i,
                /^\(Export[^\)]*\)$/i,
                /^TD-?\d+/i, /^TP-?\d+/i, /^TD\d+-?[A-Z]?$/i, /^TP\d+-?[A-Z]?$/i
            ];

            const candidates = lines.filter(l => {
                if (blacklist.some(re => re.test(l))) return false;
                if (/[0-9]{2}:[0-9]{2}/.test(l)) return false;
                return true;
            });

            const upperRe = /^(?=.*\s)[A-ZÀÂÄÇÉÈÊËÎÏÔÖÙÛÜŸÆŒ' \-]+$/;
            const titleRe = /^([A-ZÀÂÄÇÉÈÊËÎÏÔÖÙÛÜŸ][a-zàâäçéèêëîïôöùûüÿœæ]+)(\s+[A-ZÀÂÄÇÉÈÊËÎÏÔÖÙÛÜŸ][a-zàâäçéèêëîïôöùûüÿœæ\-']+){1,3}$/;

            let prof = candidates.find(l => upperRe.test(l));
            if (!prof) prof = candidates.find(l => titleRe.test(l));
            if (!prof) prof = candidates.find(l => l.split(/\s+/).length <= 4 && !/[,:()]/.test(l));

            return prof || "";
        }

        // ============= COULEURS =============
        function getEventColor(title) {
            const titleLower = title.toLowerCase();
            const colors = {
                'intégration': '#4A90E2',
                'développement web': '#F5A623',
                'anglais': '#7ED321',
                'expression': '#D0021B',
                'ergonomie': '#9013FE',
                'hébergement': '#FF6B35',
                'ecriture': '#50E3C2',
                'production graphique': '#FF1744',
                'culture artistique': '#673AB7',
                'stratégies': '#FF9800',
                'représentation': '#00BCD4',
                'culture numérique': '#4f7f86',
                'production audio': '#9013FE',
                'economie': '#FF6B35'
            };

            for (const [key, color] of Object.entries(colors)) {
                if (titleLower.includes(key)) return color;
            }

            if (titleLower.includes('cm')) return '#ff7675';
            if (titleLower.includes('td')) return '#fdcb6e';
            if (titleLower.includes('tp')) return '#00b894';
            if (titleLower.includes('portfolio')) return '#a29bfe';

            return '#74b9ff';
        }

        // ============= FULLCALENDAR (Desktop) =============
        function initFullCalendar(icalUrl) {
            const calendarEl = document.getElementById('fullcalendar');
            
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                locale: 'fr',
                firstDay: 1,
                allDaySlot: false,
                slotMinTime: '08:00:00',
                slotMaxTime: '20:00:00',
                weekends: false,
                headerToolbar: {
                    left: 'prev,today,next',
                    center: 'title',
                    right: ''
                },
                buttonText: {
                    today: "Aujourd'hui",
                    prev: "« Semaine préc.",
                    next: "Semaine suiv. »"
                },
                events: [],
                eventContent: function(arg) {
                    const container = document.createElement('div');
                    container.style.padding = '2px';
                    
                    const title = document.createElement('div');
                    title.innerHTML = arg.event.title;
                    title.style.fontWeight = '600';
                    
                    const prof = document.createElement('div');
                    prof.innerHTML = arg.event.extendedProps.professor || "";
                    prof.style.fontSize = '0.85em';
                    prof.style.opacity = '0.9';
                    
                    const location = document.createElement('div');
                    location.innerHTML = arg.event.extendedProps.location || "";
                    location.style.fontSize = '0.8em';
                    location.style.opacity = '0.8';
                    
                    container.appendChild(title);
                    if (prof.innerHTML) container.appendChild(prof);
                    if (location.innerHTML) container.appendChild(location);
                    
                    return { domNodes: [container] };
                }
            });

            calendar.render();
            loadEventsIntoCalendar(icalUrl);
        }

        // ============= CHARGEMENT EVENTS =============
        async function loadEventsIntoCalendar(icalUrl) {
            try {
                const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(icalUrl);
                const response = await fetch(proxyUrl);
                const data = await response.text();
                
                const jcalData = ICAL.parse(data);
                const comp = new ICAL.Component(jcalData);
                const vevents = comp.getAllSubcomponents("vevent");

                allEvents = [];
                vevents.forEach((vevent) => {
                    const event = new ICAL.Event(vevent);
                    allEvents.push({
                        title: event.summary,
                        start: event.startDate.toJSDate(),
                        end: event.endDate.toJSDate(),
                        location: event.location,
                        backgroundColor: getEventColor(event.summary),
                        borderColor: getEventColor(event.summary),
                        extendedProps: {
                            professor: extractProfessor(event.description)
                        }
                    });
                });

                if (isMobile) {
                    showMobileView();
                } else {
                    calendar.addEventSource(allEvents);
                }
                
                hideLoading();
            } catch (error) {
                showError("Impossible de charger le calendrier : " + error.message);
            }
        }

        // ============= VUE MOBILE (calendrier semaine) =============
        function showMobileView() {
            document.getElementById('fullcalendar-container').style.display = 'none';
            document.getElementById('mobileCalendarView').style.display = 'block';
            
            renderMobileWeek();
            initSwipeGestures();
        }

        function renderMobileWeek() {
            const weekStart = getMonday(new Date());
            weekStart.setDate(weekStart.getDate() + (currentWeekOffset * 7));

            // Titre de la semaine
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 4);
            const monthStart = weekStart.toLocaleDateString('fr-FR', { month: 'short' });
            const monthEnd = weekEnd.toLocaleDateString('fr-FR', { month: 'short' });
            
            document.getElementById('currentWeekTitle').textContent = 
                `Semaine du ${weekStart.getDate()} ${monthStart}`;

            // Pour chaque jour de la semaine
            for (let i = 0; i < 5; i++) {
                const dayDate = new Date(weekStart);
                dayDate.setDate(dayDate.getDate() + i);
                
                // Date du jour
                document.getElementById(`date-${i}`).textContent = dayDate.getDate();
                
                // Highlight aujourd'hui
                const column = document.querySelector(`[data-day="${i}"]`);
                const today = new Date();
                if (dayDate.toDateString() === today.toDateString()) {
                    column.classList.add('today');
                } else {
                    column.classList.remove('today');
                }

                // Events du jour
                const dayEvents = allEvents.filter(event => {
                    const eventDate = new Date(event.start);
                    return eventDate.toDateString() === dayDate.toDateString();
                }).sort((a, b) => a.start - b.start);

                const eventsContainer = document.getElementById(`events-${i}`);
                eventsContainer.innerHTML = '';

                dayEvents.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'mobile-event-item';
                    eventDiv.style.backgroundColor = event.backgroundColor;
                    eventDiv.title = `${event.title}\n${formatTime(event.start)} - ${formatTime(event.end)}${event.extendedProps.professor ? '\n👤 ' + event.extendedProps.professor : ''}${event.location ? '\n📍 ' + event.location : ''}`;
                    
                    eventDiv.innerHTML = `
                        <div class="mobile-event-time">${event.start.getHours()}h${event.start.getMinutes().toString().padStart(2, '0')}</div>
                        <div class="mobile-event-title">${truncateText(event.title, 30)}</div>
                    `;
                    
                    eventsContainer.appendChild(eventDiv);
                });

                // Message si pas de cours
                if (dayEvents.length === 0) {
                    eventsContainer.innerHTML = '<div class="no-event">Pas de cours</div>';
                }
            }
        }

        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        window.previousWeek = function() {
            currentWeekOffset--;
            renderMobileWeek();
        };

        window.nextWeek = function() {
            currentWeekOffset++;
            renderMobileWeek();
        };

        function formatTime(date) {
            return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }

        function getMonday(d) {
            const date = new Date(d);
            const day = date.getDay();
            const diff = date.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(date.setDate(diff));
        }

        // ============= SWIPE GESTURES =============
        function initSwipeGestures() {
            const mobileView = document.getElementById('mobileCalendarView');
            
            mobileView.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            }, { passive: true });

            mobileView.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                const diffX = startX - endX;

                if (Math.abs(diffX) > 70) {
                    if (diffX > 0) {
                        window.nextWeek();
                    } else {
                        window.previousWeek();
                    }
                }
            }, { passive: true });
        }

        // ============= UI HELPERS =============
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            hideLoading();
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        window.retryLoading = function() {
            loadSchedule();
        };

        // ============= MODAL SELECTION CALENDRIER =============
        window.openCalendarSelector = async function() {
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) return alert('Connectez-vous d\'abord !');
            
            const calendars = await getCalendarListFromFirebase(userEmail);
            if (!calendars.length) return alert('Aucun emploi du temps trouvé.');

            const selectedUrl = localStorage.getItem('selectedCalendarUrl') || calendars[0].url;
            let html = '';
            
            calendars.forEach((cal, i) => {
                html += `<div style="margin-bottom:10px;">
                    <input type="radio" name="calendarUrl" id="calendarUrl${i}" value="${cal.url}" 
                           ${cal.url === selectedUrl ? 'checked' : ''} 
                           onchange="selectCalendarUrl('${cal.url}')">
                    <label for="calendarUrl${i}" style="font-weight:600; margin-left:8px; cursor:pointer;">${cal.nom}</label>
                </div>`;
            });
            
            document.getElementById('calendarSelectorList').innerHTML = html;
            document.getElementById('calendarSelectorModal').style.display = 'flex';
        };

        window.closeCalendarSelector = function() {
            document.getElementById('calendarSelectorModal').style.display = 'none';
        };

        window.selectCalendarUrl = function(url) {
            localStorage.setItem('selectedCalendarUrl', url);
            closeCalendarSelector();
            loadSchedule();
        };

        // ============= CHARGEMENT INITIAL =============
        async function loadSchedule() {
            showLoading();
            try {
                const userEmail = localStorage.getItem('userEmail');
                if (!userEmail) throw new Error('Veuillez vous connecter');
                
                const calendars = await getCalendarListFromFirebase(userEmail);
                if (!calendars.length) throw new Error('Aucun emploi du temps trouvé');
                
                const selectedUrl = localStorage.getItem('selectedCalendarUrl') || calendars[0].url;
                
                if (!isMobile) {
                    initFullCalendar(selectedUrl);
                } else {
                    await loadEventsIntoCalendar(selectedUrl);
                }
            } catch (error) {
                showError(error.message);
            }
        }

        // ============= DETECTION RESPONSIVE =============
        window.addEventListener('resize', () => {
            const wasMobile = isMobile;
            isMobile = window.innerWidth <= 768;
            
            if (wasMobile !== isMobile) {
                location.reload(); // Recharger si changement mobile/desktop
            }
        });

        // ============= INIT =============
        loadSchedule();
    </script>
</body>
