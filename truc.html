let touchStartX = null;
let touchEndX = null;

function handleTouchStart(e) {
    if (window.innerWidth > 768) return;
    touchStartX = e.touches[0].clientX;
}

function handleTouchEnd(e) {
    if (window.innerWidth > 768) return;
    touchEndX = e.changedTouches[0].clientX;
    if (touchStartX === null || touchEndX === null) return;
    const deltaX = touchEndX - touchStartX;
    if (Math.abs(deltaX) > 50) {
        if (deltaX < 0) {
            // Swipe gauche : jour suivant
            navigateNextDay();
        } else {
            // Swipe droite : jour pr√©c√©dent
            navigatePrevDay();
        }
    }
    touchStartX = null;
    touchEndX = null;
}

        function extractProfessor(description) {
            if (!description) return "";
            const lines = description
                .replace(/\\n/g, "\n")
                .split(/\r?\n/)
                .map(l => l.trim())
                .filter(Boolean);

            const blacklist = [
                /^TD\b/i, /^TP\b/i, /^CM\b/i, /^Amphi\b/i, /^Rentr[√©e]e\b/i,
                /^BUT\b/i, /^Int√©gration\b/i, /^Portfolio\b/i,
                /^\(Export[^\)]*\)$/i,
                /^TD-?\d+/i, /^TP-?\d+/i, /^TD\d+-?[A-Z]?$/i, /^TP\d+-?[A-Z]?$/i
            ];

            const candidates = lines.filter(l => {
                if (blacklist.some(re => re.test(l))) return false;
                if (/[0-9]{2}:[0-9]{2}/.test(l)) return false;
                return true;
            });

            const upperRe = /^(?=.*\s)[A-Z√Ä√Ç√Ñ√á√â√à√ä√ã√é√è√î√ñ√ô√õ√ú≈∏√Ü≈í' \-]+$/;
            const titleRe = /^([A-Z√Ä√Ç√Ñ√á√â√à√ä√ã√é√è√î√ñ√ô√õ√ú≈∏][a-z√†√¢√§√ß√©√®√™√´√Æ√Ø√¥√∂√π√ª√º√ø≈ì√¶]+)(\s+[A-Z√Ä√Ç√Ñ√á√â√à√ä√ã√é√è√î√ñ√ô√õ√ú≈∏][a-z√†√¢√§√ß√©√®√™√´√Æ√Ø√¥√∂√π√ª√º√ø≈ì√¶\-']+){1,3}$/;

            let prof = candidates.find(l => upperRe.test(l));
            if (!prof) prof = candidates.find(l => titleRe.test(l));
            if (!prof) prof = candidates.find(l => l.split(/\s+/).length <= 4 && !/[,:()]/.test(l));

            return prof || "";
        }

        function getEventColor(title) {
            const titleLower = title.toLowerCase();
            const colors = {
                'int√©gration': '#4A90E2',
                'd√©veloppement web': '#F5A623',
                'anglais': '#7ED321',
                'expression': '#D0021B',
                'ergonomie': '#9013FE',
                'h√©bergement': '#FF6B35',
                'ecriture': '#50E3C2',
                'production graphique': '#FF1744',
                'culture artistique': '#673AB7',
                'strat√©gies': '#FF9800',
                'repr√©sentation': '#00BCD4',
                'culture num√©rique': '#4f7f86',
                'production audio': '#9013FE',
                'economie': '#FF6B35'
            };

            for (const [key, color] of Object.entries(colors)) {
                if (titleLower.includes(key)) return color;
            }

            if (titleLower.includes('cm')) return '#ff7675';
            if (titleLower.includes('td')) return '#fdcb6e';
            if (titleLower.includes('tp')) return '#00b894';
            if (titleLower.includes('portfolio')) return '#a29bfe';

            return '#74b9ff';
        }

        function initFullCalendar(icalUrl) {
            const calendarEl = document.getElementById('fullcalendar');
            
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: isMobile ? 'timeGridDay' : 'timeGridWeek',
                locale: 'fr',
                firstDay: 1,
                allDaySlot: false,
                slotMinTime: '08:00:00',
                slotMaxTime: '20:00:00',
                weekends: false,
                headerToolbar: false, // On d√©sactive la toolbar native
                events: [],
                eventContent: function(arg) {
                    const container = document.createElement('div');
                    container.style.padding = '2px';
                    
                    const title = document.createElement('div');
                    title.innerHTML = arg.event.title;
                    title.style.fontWeight = '600';
                    
                    const prof = document.createElement('div');
                    prof.innerHTML = arg.event.extendedProps.professor || "";
                    prof.style.fontSize = '0.85em';
                    prof.style.opacity = '0.9';
                    
                    const location = document.createElement('div');
                    location.innerHTML = arg.event.extendedProps.location || "";
                    location.style.fontSize = '0.8em';
                    location.style.opacity = '0.8';
                    
                    container.appendChild(title);
                    if (prof.innerHTML) container.appendChild(prof);
                    if (location.innerHTML) container.appendChild(location);
                    
                    return { domNodes: [container] };
                }
            });

            calendar.render();
            loadEventsIntoCalendar(icalUrl);
        }

        async function loadEventsIntoCalendar(icalUrl) {
            try {
                const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(icalUrl);
                const response = await fetch(proxyUrl);
                const data = await response.text();
                
                const jcalData = ICAL.parse(data);
                const comp = new ICAL.Component(jcalData);
                const vevents = comp.getAllSubcomponents("vevent");

                allEvents = [];
                vevents.forEach((vevent) => {
                    const event = new ICAL.Event(vevent);
                    allEvents.push({
                        title: event.summary,
                        start: event.startDate.toJSDate(),
                        end: event.endDate.toJSDate(),
                        location: event.location,
                        backgroundColor: getEventColor(event.summary),
                        borderColor: getEventColor(event.summary),
                        extendedProps: {
                            professor: extractProfessor(event.description)
                        }
                    });
                });

                calendar.addEventSource(allEvents);
                hideLoading();
            } catch (error) {
                showError("Impossible de charger le calendrier : " + error.message);
            }
        }

        window.exportCalendar = async function() {
            const btn = document.querySelector('.export-btn');
            const originalText = btn.textContent;
            btn.textContent = '‚è≥ Export...';
            btn.disabled = true;

            try {
                const calendarEl = document.getElementById('fullcalendar');
                const canvas = await html2canvas(calendarEl, {
                    backgroundColor: '#ffffff',
                    scale: 2,
                    logging: false,
                    useCORS: true
                });

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    const date = new Date().toLocaleDateString('fr-FR').replace(/\//g, '-');
                    link.download = `emploi-du-temps-${date}.png`;
                    link.href = url;
                    link.click();
                    URL.revokeObjectURL(url);

                    btn.textContent = '‚úÖ Export√© !';
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.disabled = false;
                    }, 2000);
                }, 'image/png');

            } catch (error) {
                console.error('Erreur export:', error);
                btn.textContent = '‚ùå Erreur';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 2000);
            }
        };

        function showLoading() {
            document.getElementById('loading').style.display = 'block';

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';

        }

        function showError(message) {
            hideLoading();
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        window.retryLoading = function() {
            loadSchedule();
        };

        window.openCalendarSelector = async function() {
            const userEmail = window.localStorage.getItem('userEmail');
            if (!userEmail) return alert('Connectez-vous d\'abord !');
            
            const calendars = await getCalendarListFromFirebase(userEmail);
            if (!calendars.length) return alert('Aucun emploi du temps trouv√©.');

            const selectedUrl = window.localStorage.getItem('selectedCalendarUrl') || calendars[0].url;
            let html = '';
            
            calendars.forEach((cal, i) => {
                html += `<div>
                    <input type="radio" name="calendarUrl" id="calendarUrl${i}" value="${cal.url}" 
                           ${cal.url === selectedUrl ? 'checked' : ''} 
                           onchange="selectCalendarUrl('${cal.url}')">
                    <label for="calendarUrl${i}">${cal.nom}</label>
                </div>`;
            });
            
            document.getElementById('calendarSelectorList').innerHTML = html;
            document.getElementById('calendarSelectorModal').style.display = 'flex';
        };

        window.closeCalendarSelector = function() {
            document.getElementById('calendarSelectorModal').style.display = 'none';
        };

        window.selectCalendarUrl = function(url) {
            window.localStorage.setItem('selectedCalendarUrl', url);
            closeCalendarSelector();
            loadSchedule();
        };

        async function loadSchedule() {
            showLoading();
            try {
                const userEmail = window.localStorage.getItem('userEmail');
                if (!userEmail) throw new Error('Veuillez vous connecter');
                
                const calendars = await getCalendarListFromFirebase(userEmail);
                if (!calendars.length) throw new Error('Aucun emploi du temps trouv√©');
                
                const selectedUrl = window.localStorage.getItem('selectedCalendarUrl') || calendars[0].url;
                
                initFullCalendar(selectedUrl);
            } catch (error) {
                showError(error.message);
            }
        }

        window.addEventListener('resize', () => {
            const wasMobile = isMobile;
            isMobile = window.innerWidth <= 768;
            
            if (wasMobile !== isMobile && calendar) {
                calendar.changeView(isMobile ? 'timeGridDay' : 'timeGridWeek');
            }
        });

        loadSchedule();
    </script>
</body>
</html>
