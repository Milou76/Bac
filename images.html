<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image LocalStorage</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    main {
      margin-top: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      margin: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: none;
    }

    .base64-output {
      margin-top: 1rem;
      word-break: break-all;
      font-size: 0.8rem;
      background: #f0f0f0;
      padding: 0.5rem;
      border-radius: 5px;
      display: none;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Image en LocalStorage</h1>
  </header>

  <main>
    <input type="file" id="imageInput" accept="image/*" />
    <br />
    <button id="showBtn">Afficher l’image</button>
    <button id="removeBtn">Supprimer l’image</button>
    <img id="preview" src="" alt="Aperçu" />
    <div class="base64-output" id="base64Display"></div>
  </main>

  <footer>
    © 2025 - Stockage Local par Emilien
  </footer>

  <script>
    const input = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const base64Display = document.getElementById("base64Display");
    const showBtn = document.getElementById("showBtn");
    const removeBtn = document.getElementById("removeBtn");

    // Upload image
    input.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const base64 = event.target.result;
        localStorage.setItem("storedImageBase64", base64);
        preview.src = base64;
        preview.style.display = "block";
        base64Display.textContent = base64;
        base64Display.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    // Bouton Afficher
    showBtn.addEventListener("click", () => {
      const stored = localStorage.getItem("storedImageBase64");
      if (stored) {
        preview.src = stored;
        preview.style.display = "block";
        base64Display.textContent = stored;
        base64Display.style.display = "block";
      } else {
        alert("Aucune image stockée !");
      }
    });

    // Bouton Supprimer
    removeBtn.addEventListener("click", () => {
      localStorage.removeItem("storedImageBase64");
      preview.src = "";
      preview.style.display = "none";
      base64Display.textContent = "";
      base64Display.style.display = "none";
    });
  </script>
</body>
</html>
