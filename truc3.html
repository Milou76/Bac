        // R√©cup√©rer l'URL du calendrier depuis Firebase
        async function getCalendarUrlFromFirebase(userEmail) {
            try {
                const userDocRef = doc(db, 'users', userEmail);

        // Fonction pour parser iCal
        function parseICalData(icalText) {
            const events = [];
            const lines = icalText.split(/\r?\n/).map(line => line.trim());
            
            let currentEvent = null;
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                
                // G√©rer les lignes qui continuent (commencent par un espace)
                while (i + 1 < lines.length && lines[i + 1].match(/^\s/)) {
                    i++;
                    line += lines[i].substring(1);
                }
                
                if (line === 'BEGIN:VEVENT') {
                    currentEvent = {};
                } else if (line === 'END:VEVENT' && currentEvent) {
                    if (currentEvent.start && currentEvent.end && currentEvent.title) {
                        // Nettoyer le titre
                        currentEvent.title = currentEvent.title
                            .replace(/\\n/g, ' ')
                            .replace(/\\,/g, ',')
                            .replace(/\\;/g, ';')
                            .replace(/\s+/g, ' ')
                            .trim();
                        
                        events.push(currentEvent);
                    }
                    currentEvent = null;
                } else if (currentEvent && line.includes(':')) {
                    const colonIndex = line.indexOf(':');
                    const key = line.substring(0, colonIndex);
                    const value = line.substring(colonIndex + 1);
                    
                    if (key.startsWith('DTSTART')) {
                        currentEvent.start = parseICalDate(value);
                    } else if (key.startsWith('DTEND')) {
                        currentEvent.end = parseICalDate(value);
                    } else if (key === 'SUMMARY') {
                        currentEvent.title = value;
                    } else if (key === 'LOCATION') {
                        currentEvent.location = value.replace(/\\n/g, ' ').replace(/\\,/g, ',').replace(/\\;/g, ';');
                    } else if (key === 'DESCRIPTION') {
                        const desc = value.replace(/\\n/g, '\n').replace(/\\,/g, ',').replace(/\\;/g, ';');
                        
                        const profPatterns = [
                            /(?:Enseignant|Professeur|Prof)[:\s]*([^\n\r]*)/i,
                            /^([A-Z]+\s+[A-Z]+(?:\s+[A-Z]+)*)$/m,
                            /\n([A-Z][A-Z\s]+[A-Z])(?:\n|$)/
                        ];
                        
                        for (const pattern of profPatterns) {
                            const match = desc.match(pattern);
                            if (match && match[1]) {
                                currentEvent.professor = match[1].trim();
                                break;
                            }
                        }
                    }
                }
            }
            
            return events;
        }

        function parseICalDate(dateStr) {
            let originalDateStr = dateStr;
            let cleanDate = dateStr;
            
            // G√©rer les param√®tres de fuseau horaire
            if (cleanDate.includes(';')) {
                cleanDate = cleanDate.split(';')[0];
            }
            
            // Nettoyer la cha√Æne
            cleanDate = cleanDate.replace(/[TZ]/g, '');
            
            const year = cleanDate.substr(0, 4);
            const month = cleanDate.substr(4, 2);
            const day = cleanDate.substr(6, 2);
            const hour = cleanDate.substr(8, 2) || '00';
            const minute = cleanDate.substr(10, 2) || '00';
            
            // Cr√©er la date de base
            let date = new Date(`${year}-${month}-${day}T${hour}:${minute}:00`);
            
            // Si la date se termine par Z (UTC), on ajoute 1h ou 2h selon la saison
            if (originalDateStr.endsWith('Z')) {
                const testDate = new Date(date);
                const jan = new Date(testDate.getFullYear(), 0, 1);
                const jul = new Date(testDate.getFullYear(), 6, 1);
                const stdOffset = Math.max(jan.getTimezoneOffset(), jul.getTimezoneOffset());
                const isDST = testDate.getTimezoneOffset() < stdOffset;
                
                const offset = isDST ? 2 : 1;
                date = new Date(date.getTime() + offset * 60 * 60 * 1000);
            }
            
            return date;
        }

        // Charger le calendrier depuis une URL
        async function loadCalendarFromUrl(url) {
            const proxies = [
                'https://corsproxy.io/?',
                'https://api.allorigins.win/raw?url=',
                'https://proxy.cors.sh/',
            ];

            let lastError = null;

            for (let i = 0; i < proxies.length; i++) {
                try {
                    const proxyUrl = `${proxies[i]}${encodeURIComponent(url)}`;
                    
                    const response = await fetch(proxyUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'text/calendar,text/plain,*/*',
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const icalData = await response.text();
                    
                    if (!icalData || icalData.length < 100) {
                        throw new Error('R√©ponse vide ou trop courte');
                    }
                    
                    if (!icalData.includes('BEGIN:VCALENDAR')) {
                        throw new Error('Format iCal invalide');
                    }
                    
                    // Succ√®s !
                    events = parseICalData(icalData);
                    
                    if (events.length === 0) {
                        throw new Error('Aucun √©v√©nement trouv√© dans le calendrier');
                    }
                    
                    hideLoading();
                    showWeek(0);
                    return true;
                    
                } catch (error) {
                    lastError = error;
                    
                    if (i < proxies.length - 1) {
                        continue;
                    }
                }
            }
            
            throw new Error(`Impossible de charger le calendrier: ${lastError?.message || 'Erreur inconnue'}`);
        }

            } else {

                currentDayIndex = day - 1; // Lundi = 0, Vendredi = 4

            const dayName = weekDays[currentDayIndex];
            const weekStart = getWeekStart(currentWeekOffset);
            const currentDayDate = new Date(weekStart);
            currentDayDate.setDate(currentDayDate.getDate() + currentDayIndex);
            
            const monthNames = ['Jan', 'F√©v', 'Mar', 'Avr', 'Mai', 'Juin', 'Juil', 'Ao√ª', 'Sep', 'Oct', 'Nov', 'D√©c'];
            
            const dayDate = `${currentDayDate.getDate()} ${monthNames[currentDayDate.getMonth()]}`;
            
            document.getElementById('currentDayName').textContent = dayName;
            document.getElementById('currentDayDate').textContent = dayDate;
            
            // Mettre √† jour l'indicateur dans le calendrier pour mobile
            if (document.getElementById('currentMobileDay')) {
                document.getElementById('currentMobileDay').textContent = `${dayName} ${currentDayDate.getDate()}/${currentDayDate.getMonth() + 1}`;
            }
            
            // Mettre √† jour les indicateurs
            updateSwipeDots();
            
            createMobileDayView();
        }

        function updateSwipeDots() {
            const dots = document.querySelectorAll('.swipe-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentDayIndex);
            });
        }

        function createMobileDayView() {
            const weekStart = getWeekStart(currentWeekOffset);
            const currentDayDate = new Date(weekStart);
            currentDayDate.setDate(currentDayDate.getDate() + currentDayIndex);
            
            const dayEvents = events.filter(event => {
                const eventDate = new Date(event.start);
                return eventDate.toDateString() === currentDayDate.toDateString();
            });
            
            let html = '';
            
            html += '<div class="time-column">';
            html += '<div class="time-slot" style="height: 40px;"></div>'; // Header vide
            timeSlots.forEach(time => {
                html += `<div class="time-slot">${time}</div>`;
            });
            html += '</div>';
            
            const dayName = weekDays[currentDayIndex];
            
            html += '<div class="day-column">';
            html += `<div class="day-header">${dayName}</div>`;
            html += '<div class="day-grid" style="position: relative;">';
            
            for (let i = 1; i < timeSlots.length; i++) {
                html += `<div class="grid-line" style="position: absolute; top: ${i * 50}px; left: 0; right: 0; height: 1px; background: #f1f3f4;"></div>`;
            }
            
            dayEvents.forEach(event => {
                const startDate = new Date(event.start.getTime() + timeOffset * 60 * 60 * 1000);
                const endDate = new Date(event.end.getTime() + timeOffset * 60 * 60 * 1000);
                
                const startHour = startDate.getHours();
                const startMinute = startDate.getMinutes();
                const endHour = endDate.getHours();
                const endMinute = endDate.getMinutes();
                
                const startPos = (startHour - 8) * 50 + (startMinute / 60) * 50;
                const duration = ((endHour - startHour) * 60 + (endMinute - startMinute)) / 60 * 50;
                
                if (startPos >= 0 && startPos < 650) {
                    const courseType = getCourseType(event.title);
                    
                    html += `
                        <div class="course ${courseType}" 
                             style="position: absolute; top: ${startPos}px; height: ${duration}px; left: 2px; right: 2px;"
                             title="${event.title}&#10;${startDate.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})} - ${endDate.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}&#10;${event.location || ''}${event.professor ? '&#10;' + event.professor : ''}">
                            <div class="course-title">${event.title}</div>
                            <div class="course-info">
                                ${startDate.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})} - ${endDate.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}
                            </div>
                            ${event.location ? `<div class="course-location">${event.location}</div>` : ''}
                        </div>
                    `;
                }
            });
            
            html += '</div></div>';
            
            document.getElementById('mobileScheduleGrid').innerHTML = html;
        }

        function initSwipeGestures() {
    const swipeContainers = [
        document.getElementById('mobileDaySwipe'),
        document.getElementById('mobileScheduleGrid')
    ];
    swipeContainers.forEach(swipeContainer => {
        if (!swipeContainer) return;
        swipeContainer.addEventListener('touchstart', handleTouchStart, { passive: true });
        swipeContainer.addEventListener('touchmove', handleTouchMove, { passive: true });
        swipeContainer.addEventListener('touchend', handleTouchEnd, { passive: true });
    });
}

        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            isSwipeActive = true;
        }

        function handleTouchMove(e) {
            if (!isSwipeActive) return;
            
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            const diffX = startX - currentX;
            const diffY = startY - currentY;
            
            // V√©rifier si c'est un swipe horizontal
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 10) {
                const swipeContent = document.getElementById('mobileDaySwipe');
                const translateX = Math.max(-50, Math.min(50, -diffX / 4));
                swipeContent.style.transform = `translateX(${translateX}px)`;
            }
        }

        function handleTouchEnd(e) {
            if (!isSwipeActive) return;
            
            const endX = e.changedTouches[0].clientX;
            const diffX = startX - endX;
            const swipeContent = document.getElementById('mobileDaySwipe');
            
            // Reset de l'animation
            swipeContent.style.transform = 'translateX(0)';
            
            // Seuil de swipe (50px minimum)
            if (Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // Swipe vers la gauche = jour suivant
                    nextDay();
                } else {
                    // Swipe vers la droite = jour pr√©c√©dent
                    previousDay();
                }
            }
            
            isSwipeActive = false;
        }

        function previousDay() {
            if (currentDayIndex > 0) {
                currentDayIndex--;
            } else {
                // Aller √† la semaine pr√©c√©dente, vendredi
                if (currentWeekOffset > -10) {
                    currentWeekOffset--;
                    currentDayIndex = 4; // Vendredi
                }
            }
            updateMobileView();
        }

        function nextDay() {
            if (currentDayIndex < 4) {
                currentDayIndex++;
            } else {
                // Aller √† la semaine suivante, lundi
                if (currentWeekOffset < 10) {
                    currentWeekOffset++;
                    currentDayIndex = 0; // Lundi
                }
            }
            updateMobileView();
        }

        function getWeekStart(weekOffset = 0) {
            const today = new Date();
            const day = today.getDay();
            const diff = today.getDate() - day + (day === 0 ? -6 : 1) + (weekOffset * 7);
            const weekStart = new Date(today.setDate(diff));
            weekStart.setHours(0, 0, 0, 0);
            return weekStart;
        }

        function getEventsForWeek(weekOffset) {
            const weekStart = getWeekStart(weekOffset);
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 7);
            
            return events.filter(event => {
                const eventDate = new Date(event.start);
                return eventDate >= weekStart && eventDate < weekEnd;
            });
        }

        function getCourseType(title) {
            const titleLower = title.toLowerCase();
            if (titleLower.includes('cm ') || titleLower.startsWith('cm ')) return 'cm';
            if (titleLower.includes('td ') || titleLower.startsWith('td ')) return 'td';
            if (titleLower.includes('tp ') || titleLower.startsWith('tp ')) return 'tp';
            if (titleLower.includes('portfolio')) return 'portfolio';
            return 'default';
        }

        function createScheduleGrid(weekOffset) {
            const weekEvents = getEventsForWeek(weekOffset);
            const weekStart = getWeekStart(weekOffset);
            
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            document.getElementById('weekTitle').textContent = 
                `Semaine du ${weekStart.toLocaleDateString('fr-FR')} au ${weekEnd.toLocaleDateString('fr-FR')}`;

            let html = '<div class="schedule-grid">';
            
            html += '<div class="time-column">';
            html += '<div class="time-slot" style="height: 50px;"></div>'; // Header vide
            timeSlots.forEach(time => {
                html += `<div class="time-slot">${time}</div>`;
            });
            html += '</div>';
            
            weekDays.forEach((dayName, dayIndex) => {
                const dayDate = new Date(weekStart);
                dayDate.setDate(dayDate.getDate() + dayIndex);
                
                const dayEvents = weekEvents.filter(event => {
                    const eventDate = new Date(event.start);
                    return eventDate.toDateString() === dayDate.toDateString();
                });
                
                html += '<div class="day-column">';
                html += `<div class="day-header">${dayName}<br><small>${dayDate.getDate()}/${dayDate.getMonth() + 1}</small></div>`;
                html += '<div class="day-grid">';
                
                for (let i = 1; i < timeSlots.length; i++) {
                    html += `<div class="grid-line" style="top: ${i * 60}px;"></div>`;
                }
                
                dayEvents.forEach(event => {
                    const startDate = new Date(event.start.getTime() + timeOffset * 60 * 60 * 1000);
                    const endDate = new Date(event.end.getTime() + timeOffset * 60 * 60 * 1000);
                    
                    const startHour = startDate.getHours();
                    const startMinute = startDate.getMinutes();
                    const endHour = endDate.getHours();
                    const endMinute = endDate.getMinutes();
                    
                    const startPos = (startHour - 8) * 60 + startMinute;
                    const duration = (endHour - startHour) * 60 + (endMinute - startMinute);
                    
                    if (startPos >= 0 && startPos < 780) {
                        const courseType = getCourseType(event.title);
                        
                        html += `
                            <div class="course ${courseType}" 
                                 style="top: ${startPos}px; height: ${duration}px;"
                                 title="${event.title}&#10;${startDate.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})} - ${endDate.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}&#10;${event.location || ''}${event.professor ? '&#10;' + event.professor : ''}">
                                <div class="course-title">${event.title}</div>
                                <div class="course-info">
                                    ${startDate.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})} - ${endDate.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}
                                </div>
                                ${event.location ? `<div class="course-location">${event.location}</div>` : ''}
                            </div>
                        `;
                    }
                });
                
                html += '</div></div>';
            });
            
            html += '</div>';
            
            document.getElementById('scheduleGrid').innerHTML = html;
        }

        // Fonctions de navigation des semaines
        window.previousWeek = function() {
            if (currentWeekOffset > -10) {
                currentWeekOffset--;
                if (events.length > 0) {
                    createScheduleGrid(currentWeekOffset);
                    if (window.innerWidth <= 768) {
                        updateMobileView();
                    }
                }
            }
        };

        window.nextWeek = function() {
            if (currentWeekOffset < 10) {
                currentWeekOffset++;
                if (events.length > 0) {
                    createScheduleGrid(currentWeekOffset);
                    if (window.innerWidth <= 768) {
                        updateMobileView();
                    }
                }
            }
        };

        window.showWeek = function(weekOffset) {
            currentWeekOffset = weekOffset;
            
            if (events.length === 0) {
                document.getElementById('scheduleGrid').innerHTML = `
                    <div class="no-events">
                        <h3>üîÑ Chargement de votre emploi du temps...</h3>
                        <p>Veuillez patienter pendant que nous r√©cup√©rons vos cours.</p>
                    </div>
                `;
                return;
            }
            
            createScheduleGrid(weekOffset);

            if (window.innerWidth <= 768) {
                updateMobileView();
            }
        };

        // Fonction principale de chargement
        async function loadSchedule() {
            showLoading();
            
            try {
                const userEmail = localStorage.getItem('userEmail');
                
                if (!userEmail) {
                    throw new Error('Veuillez vous connecter pour acc√©der √† votre emploi du temps');
                }

                const calendarUrl = await getCalendarUrlFromFirebase(userEmail);
                
                if (!calendarUrl) {
                    throw new Error('URL du calendrier non trouv√©e. Veuillez configurer votre calendrier depuis la page d\'accueil.');
                }

                currentCalendarUrl = calendarUrl;
                await loadCalendarFromUrl(calendarUrl);
                
            } catch (error) {
                showError(error.message);
            }
        }

        window.refreshSchedule = function() {
            if (currentCalendarUrl) {
                showLoading();
                loadCalendarFromUrl(currentCalendarUrl).catch(error => {
                    showError(error.message);
                });
            } else {
                loadSchedule();
            }
        };

        window.retryLoading = function() {
            loadSchedule();
        };

        // Initialisation
        async function init() {
            console.log('üìö Emploi du Temps - Version mobile am√©lior√©e');
            
            initializeCurrentDate();
            initSwipeGestures();
            
            await loadSchedule();
            showWeek(0);

            // Gestion du redimensionnement
            window.addEventListener('resize', () => {
                if (events.length > 0) {
                    if (window.innerWidth <= 768) {
                        updateMobileView();
                    } else {
                        showWeek(currentWeekOffset);
                    }
                }
            });
        }

        init();
        console.log('Cest ce script ou ya le bon truc !');
    </script>
