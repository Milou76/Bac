<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Calendrier Personnel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .login-section {
            margin-bottom: 2rem;
        }

        .google-btn {
            background: #fff;
            border: 2px solid #ddd;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
        }

        .google-btn:hover {
            border-color: #4285f4;
            box-shadow: 0 2px 10px rgba(66, 133, 244, 0.2);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .dashboard {
            display: none;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .user-details h3 {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }

        .user-details p {
            color: #666;
            font-size: 0.9rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .menu-full-width {
            margin-bottom: 1.5rem;
        }

        .menu-item-full {
            width: 100%;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.2);
        }

        .menu-item-full:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.3);
        }

        .menu-item {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 1.5rem 1rem;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
        }

        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }

        .menu-icon {
            font-size: 2rem;
        }

        .menu-title {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            flex: 1;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.2);
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        .settings-btn {
            background: #34495e;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            box-shadow: 0 2px 8px rgba(52, 73, 94, 0.3);
        }

        .settings-btn:hover {
            background: #2c3e50;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 73, 94, 0.4);
        }

        .loading {
            display: none;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Styles pour la modale de paramètres */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #333;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #f0f0f0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-input:disabled {
            background: #f8f9fa;
            color: #666;
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: #34495e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(52, 73, 94, 0.2);
        }

        .btn-secondary:hover {
            background: #2c3e50;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 73, 94, 0.3);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        /* Styles pour la gestion des matières */
.subjects-section {
    border-top: 1px solid #eee;
    padding-top: 1.5rem;
    margin-top: 1.5rem;
}

.subjects-header {
    display: flex;
    justify-content: space-between;

}

.subjects-title {

.add-subject-btn {

.subject-input-group {

.subject-name-input {

.subject-color-input {

.subjects-list {

}

.subject-color-indicator {

.subject-name {

.delete-subject-btn {

.no-subjects {

}
    </style>

<body>
    <div class="container">
        <div class="logo">📚</div>
        <h1>Mon Calendrier Personnel</h1>
        <p class="subtitle">Université de Rouen</p>

        <div id="loading" class="loading">
            Connexion en cours...
        </div>

        <div id="error" class="error"></div>

        <!-- Section de connexion -->
        <div id="login-section" class="login-section">
            <button id="google-login-btn" class="google-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Se connecter avec Google
            </button>
        </div>

        <!-- Dashboard après connexion -->
        <div id="dashboard" class="dashboard">
            <div class="menu-grid">
                <a href="agenda" class="menu-item">
                    <div class="menu-icon">📅</div>
                    <div class="menu-title">Agenda</div>
                </a>
                <a href="notes" class="menu-item">
                    <div class="menu-icon">📝</div>
                    <div class="menu-title">Mes notes</div>
                </a>
            </div>

            <div class="menu-full-width">
                <a href="calendrier" class="menu-item menu-item-full">
                    <div class="menu-icon">🗓️</div>
                    <div class="menu-title">Emploi du temps</div>
                </a>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center;">
                <button id="logout-btn" class="logout-btn">
                    Se déconnecter
                </button>
                <button id="settings-btn" class="settings-btn">⚙️</button>
            </div>
        </div>
    </div>

    <!-- Modale de paramètres -->
    <div id="settings-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">⚙️ Paramètres</h2>
                <button id="close-modal" class="close-btn">✕</button>
            </div>

            <div id="success-message" class="success-message">
                Paramètres sauvegardés avec succès !
            </div>

            <div id="user-info" class="user-info">
                <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
                <div class="user-details">
                    <h3 id="user-name"></h3>
                    <p id="user-email"></p>
                </div>
            </div>

            <form id="settings-form">
                <div class="form-group">
                    <label class="form-label" for="calendar-url">🔗 Lien du calendrier</label>
                    <textarea id="calendar-url" class="form-input form-textarea" 
                              placeholder="Collez ici l'URL de votre emploi du temps (format iCal)"></textarea>
                </div>

                <div class="modal-buttons">
                    <button type="button" id="modal-logout-btn" class="btn-secondary">
                        Se déconnecter
                    </button>
                    <button type="submit" class="btn-primary">
                        💾 Sauvegarder
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK v9+ -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js';

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD686OpBhCtAgc5ErMi4IO3mgdEFZfGWAM",
            authDomain: "moncalendrierpersonnel.firebaseapp.com",
            projectId: "moncalendrierpersonnel",
            storageBucket: "moncalendrierpersonnel.firebasestorage.app",
            messagingSenderId: "541374833076",
            appId: "1:541374833076:web:ae515321fcc8be3b5612e1",
            measurementId: "G-RFQETZ4WPC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);
        const provider = new GoogleAuthProvider();

        // Éléments DOM
        const loginSection = document.getElementById('login-section');
        const dashboard = document.getElementById('dashboard');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');

        // Éléments de la modale de paramètres
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeModal = document.getElementById('close-modal');
        const settingsForm = document.getElementById('settings-form');
        const calendarUrlField = document.getElementById('calendar-url');
        const modalLogoutBtn = document.getElementById('modal-logout-btn');
        const successMessage = document.getElementById('success-message');

        // Fonction pour afficher les erreurs
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Fonction pour sauvegarder les données utilisateur
        async function saveUserData(user, additionalData = {}) {
            try {
                // Utiliser l'email comme ID de document
                const userRef = doc(db, 'users', user.email);
                const userDoc = await getDoc(userRef);
                
                const userData = {
                    uid: user.uid,
                    displayName: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL,
                    lastLogin: serverTimestamp(),
                    updatedAt: serverTimestamp(),
                    ...additionalData
                };

                if (!userDoc.exists()) {
                    // Nouvel utilisateur
                    userData.createdAt = serverTimestamp();
                }

                await setDoc(userRef, userData, { merge: true });
                console.log('Données utilisateur sauvegardées avec email comme ID:', user.email);
                return userData;
            } catch (error) {
                console.error('Erreur lors de la sauvegarde:', error);
                throw error;
            }
        }

        // Fonction pour charger les données utilisateur
        async function loadUserData(user) {
            try {
                // Utiliser l'email comme ID de document
                const userRef = doc(db, 'users', user.email);
                const userDoc = await getDoc(userRef);
                
                if (userDoc.exists()) {
                    return userDoc.data();
                }
                return null;
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                return null;
            }
        }

        // Fonction pour afficher les données utilisateur
        function displayUserInfo(user, userData = null) {
            // Informations dans la modale seulement
            userAvatar.src = user.photoURL || 'https://via.placeholder.com/50';
            userName.textContent = user.displayName || 'Utilisateur';
            userEmail.textContent = user.email;
            
            // Réinitialiser TOUJOURS le champ du calendrier
            calendarUrlField.value = '';
            
            // Remplir le champ du calendrier SEULEMENT s'il y a des données
            if (userData && userData.calendarUrl) {
                calendarUrlField.value = userData.calendarUrl;
            }
        }

        // Gestion de la modale de paramètres
        settingsBtn.addEventListener('click', async () => {
            // Recharger les données à chaque ouverture de la modale
            const user = auth.currentUser;
            if (user) {
                const userData = await loadUserData(user);
                console.log('Rechargement des données pour la modale:', user.email, userData);
                
                // Réinitialiser et remplir les champs avec les bonnes données
                displayUserInfo(user, userData);
            }
            settingsModal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            settingsModal.style.display = 'none';
            successMessage.style.display = 'none';
        });

        // Fermer la modale en cliquant sur l'overlay
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.style.display = 'none';
                successMessage.style.display = 'none';
            }
        });

        // Gestion du formulaire de paramètres
        settingsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user = auth.currentUser;
            if (!user) return;

            try {
                const calendarUrl = calendarUrlField.value.trim();
                
                await saveUserData(user, { calendarUrl });
                
                // Afficher le message de succès
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Erreur lors de la sauvegarde des paramètres:', error);
                showError('Erreur lors de la sauvegarde des paramètres');
            }
        });

        // Déconnexion depuis la modale
        modalLogoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                settingsModal.style.display = 'none';
            } catch (error) {
                console.error('Erreur de déconnexion:', error);
                showError('Erreur lors de la déconnexion');
            }
        });

        // Connexion avec Google
        googleLoginBtn.addEventListener('click', async () => {
            loading.style.display = 'block';
            
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Sauvegarder les données utilisateur
                await saveUserData(user);
                
                console.log('Connexion réussie:', user.displayName);
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showError('Erreur lors de la connexion: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        });

        // Déconnexion
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                console.log('Déconnexion réussie');
            } catch (error) {
                console.error('Erreur de déconnexion:', error);
                showError('Erreur lors de la déconnexion');
            }
        });

        // Écouter les changements d'état d'authentification
        onAuthStateChanged(auth, async (user) => {
            loading.style.display = 'none';
            
            if (user) {
                // Utilisateur connecté
                console.log('Utilisateur connecté:', user.displayName, user.email);
                
                // Sauvegarder l'email dans le localStorage
                localStorage.setItem('userEmail', user.email);
                console.log('Email sauvegardé dans localStorage:', user.email);
                
                // Charger les données utilisateur depuis Firestore pour CET email spécifique
                const userData = await loadUserData(user);
                console.log('Données chargées pour', user.email, ':', userData);
                
                displayUserInfo(user, userData);
                
                loginSection.style.display = 'none';
                dashboard.style.display = 'block';
            } else {
                // Utilisateur déconnecté - réinitialiser TOUS les champs
                console.log('Utilisateur déconnecté');
                
                // Supprimer l'email du localStorage
                localStorage.removeItem('userEmail');
                console.log('Email supprimé du localStorage');
                
                // Vider tous les champs
                if (calendarUrlField) calendarUrlField.value = '';
                if (userAvatar) userAvatar.src = '';
                if (userName) userName.textContent = '';
                if (userEmail) userEmail.textContent = '';
                
                loginSection.style.display = 'block';
                dashboard.style.display = 'none';
                settingsModal.style.display = 'none';
            }
        });

        // Affichage initial
        loading.style.display = 'block';
        
        // Vérifier si un email est déjà sauvegardé au démarrage
        const savedEmail = localStorage.getItem('userEmail');
        if (savedEmail) {
            console.log('Email trouvé dans localStorage au démarrage:', savedEmail);
        }
    </script>
</body>
</html>
